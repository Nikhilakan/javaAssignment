<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    color:blue;
  }

  .container {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
  }

  h3 {
    display: flex;
    justify-content: center;
  }

  form {
    display: grid;
    gap: 10px;
  }

  label {
    font-weight: bold;
  }

  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
    </style>
</head>
<body>
  <h3>Customer survey Form</h3>
    <div class="container">
        <form id="surveyForm">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" required>
    
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" required>
    
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required>
    
          <label for="country">Country:</label>
          <select id="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
          </select>
    
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="Male"> Male
          <input type="radio" id="female" name="gender" value="Female"> Female
    
          <label for="profession">Profession:</label>
          <input type="text" id="profession" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" required>
    
          <label for="mobilenumber">Mobile Number:</label>
          <input type="text" id="mobilenumber" required>
    
          <button type="button" id="submitBtn">Submit</button>
          <button type="button" id="resetBtn">Reset</button>
        </form>
      </div>
    
      <div class="popup" id="popup">
        <div class="popup-content">
          <span class="close" id="closePopup">&times;</span>
          <h2>Survey Form Data</h2>
          <p>First Name: <span id="popupFirstname"></span></p>
          <p>Last Name: <span id="popupLastname"></span></p>
          <p>Date of Birth: <span id="popupDob"></span></p>
          <p>Country: <span id="popupCountry"></span></p>
          <p>Gender: <span id="popupGender"></span></p>
          <p>Profession: <span id="popupProfession"></span></p>
          <p>Email: <span id="popupEmail"></span></p>
          <p>Mobile Number: <span id="popupMobilenumber"></span></p>
        </div>
      </div>
    <script >
       

       
  const form = document.getElementById("surveyForm");
  const popup = document.getElementById("popup");
  const closePopup = document.getElementById("closePopup");
  const submitBtn = document.getElementById("submitBtn");
  const resetBtn = document.getElementById("resetBtn");

  submitBtn.addEventListener("click", () => {
    if (form.checkValidity()) {
      const formData = {
        firstname: document.getElementById("firstname").value,
        lastname: document.getElementById("lastname").value,
        dob: document.getElementById("dob").value,
        country: document.getElementById("country").value,
        gender: Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(e => e.value).join(", "),
        profession: document.getElementById("profession").value,
        email: document.getElementById("email").value,
        mobilenumber: document.getElementById("mobilenumber").value,
      };

      // Log the form data to the console
      console.log(formData);

      // Display the form data in the popup
      document.getElementById("popupFirstname").textContent = formData.firstname;
      document.getElementById("popupLastname").textContent = formData.lastname;
      document.getElementById("popupDob").textContent = formData.dob;
      document.getElementById("popupCountry").textContent = formData.country;
      document.getElementById("popupGender").textContent = formData.gender;
      document.getElementById("popupProfession").textContent = formData.profession;
      document.getElementById("popupEmail").textContent = formData.email;
      document.getElementById("popupMobilenumber").textContent = formData.mobilenumber;

      popup.style.display = "block";
    }
  });

  closePopup.addEventListener("click", () => {
    popup.style.display = "none";
  });

  resetBtn.addEventListener("click", () => {
    // Clear the form and console
    form.reset();
    console.clear();
  });

        
    </script>
</body>
</html>
